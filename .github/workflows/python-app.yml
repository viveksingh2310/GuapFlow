name: Python Multi-Service CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [user-service, loan-service, account-service]
    
    environment: ${{ matrix.service }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f backend/requirements.txt ]; then 
          pip install -r backend/requirements.txt; 
        fi

    - name: Create .env file for ${{ matrix.service }}
      run: |
        cd backend/${{ matrix.service }}
        touch .env
        # Injecting all required variables into the .env file
        echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
        echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
        echo "ALGORITHM=${{ secrets.ALGORITHM }}" >> .env
        echo "ACCESS_TOKEN_EXPIRES_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRES_MINUTES }}" >> .env

    - name: Lint with flake8
      run: |
        flake8 backend/${{ matrix.service }} --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/${{ matrix.service }} --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      env:
        # Ensuring variables are also available as system env vars
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        ALGORITHM: ${{ secrets.ALGORITHM }}
        PYTHONPATH: ${{ github.workspace }}/backend/${{ matrix.service }}
      run: |
        cd backend/${{ matrix.service }}
        pytest tests/
