name: Python Multi-Service CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Targeting only active Python services with servers
        service: [user-service, loan-service, account-service]
    
    # This connects the run to the corresponding GitHub Environment
    environment: ${{ matrix.service }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # Installs from the shared requirements.txt in the backend directory
        if [ -f backend/requirements.txt ]; then 
          pip install -r backend/requirements.txt; 
        fi

    - name: Create .env file for ${{ matrix.service }}
      run: |
        # Creates the .env file within each service folder
        cd backend/${{ matrix.service }}
        touch .env
        echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

    - name: Lint with flake8
      run: |
        # Linting only the current service folder in the matrix
        flake8 backend/${{ matrix.service }} --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/${{ matrix.service }} --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      env:
        # Providing necessary environment variables for the test suite
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        # Run tests for the specific active service
        pytest backend/${{ matrix.service }}
