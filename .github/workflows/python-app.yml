name: Python Multi-Service CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Based on your image, these are the folder names inside /backend
        service: [user-service, loan-service, account-service, transaction-service]
    
    environment: ${{ matrix.service }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # Path updated to point to the requirements.txt in the backend folder
        if [ -f backend/requirements.txt ]; then 
          pip install -r backend/requirements.txt; 
        fi

    - name: Create .env file for ${{ matrix.service }}
      run: |
        # Navigates into the specific service folder inside backend
        cd backend/${{ matrix.service }}
        touch .env
        # Ensure you have ENV_FILE_CONTENT set in your GitHub Environment Secrets
        echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

    - name: Lint with flake8
      run: |
        # Linting the specific service folder
        flake8 backend/${{ matrix.service }} --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/${{ matrix.service }} --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        # Run tests for the specific service
        pytest backend/${{ matrix.service }}
